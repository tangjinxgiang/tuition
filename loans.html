<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no;">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>贷款申请</title>
  <script src="js/jquery-2.1.4.js"></script>
  <script src="js/jquery-weui.min.js"></script>
  <script src="js/zepto.js"></script>
  <link href="css/jquery-weui.min.css" rel="stylesheet" />
  <link href="css/weui.min.css" rel="stylesheet" />
  <link href="css/demos.css" rel="stylesheet" />
  <script src="js/fastclick.js"></script> <!--解决移动端点击反应慢-->
  <link rel="stylesheet" href="css/index.css">
</head>
<body style="background:#fff;">
  <div class="apply">
      <div class="weui-cell">
        <div class="weui-cell__hd"><label for="" class="weui-label">姓名</label></div>
        <div class="weui-cell__bd">
            <input name="cContacts" class="weui-input" type="text" value="" placeholder="请输入姓名">
        </div>
      </div>
      <div class="weui-cell">
        <div class="weui-cell__hd"><label class="weui-label">身份证号</label></div>
        <div class="weui-cell__bd">
            <input name="cPhone" class="weui-input" type="number" pattern="[0-9]*" placeholder="请输入身份证号">
        </div>
      </div>
      <div class="weui-cell">
          <div class="weui-cell__hd"><label class="weui-label">学号</label></div>
          <div class="weui-cell__bd">
              <input name="cPhone" class="weui-input" type="number" pattern="[0-9]*" placeholder="请输入学号">
          </div>
      </div>
      <div class="weui-cell">
          <div class="weui-cell__hd"><label for="" class="weui-label">专业</label></div>
          <div class="weui-cell__bd">
              <input name="cAddress" class="weui-input" type="text" value="" placeholder="请输入专业">
          </div>
      </div>
      <div class="weui-cell">
          <div class="weui-cell__hd"><label for="" class="weui-label">班级</label></div>
          <div class="weui-cell__bd">
              <input name="cAddress" class="weui-input" type="text" value="" placeholder="请输入班级">
          </div>
      </div>
      <div class="weui-cell">
          <div class="weui-cell__hd"><label for="" class="weui-label">院系</label></div>
          <div class="weui-cell__bd">
              <input name="cAddress" class="weui-input" type="text" value="" placeholder="请输入院系">
          </div>
      </div>
      <div class="weui-cell">
        <div class="weui-cell__hd"><label class="weui-label">银行卡号</label></div>
        <div class="weui-cell__bd">
            <input name="cPhone" class="weui-input" type="number" pattern="[0-9]*" placeholder="请输入银行卡号">
        </div>
      </div>
      <div class="weui-cell">

      </div>
    <a style="margin:8% 5% 0;" href="javascript:;" class="weui-btn weui-btn_primary">申请贷款</a>
  </div>

  <script type="text/javascript">
    $(function(){
      $('.weui-btn.weui-btn_primary').click(function(event) {
        $.toast("申请成功");
        setTimeout(function(){
           window.history.go(-1);
        },1500);
        });
    })
  </script>
</body>
</html>
